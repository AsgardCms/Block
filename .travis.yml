language: php

php:
  - 5.6
  - 7

cache:
  directories:
    - $HOME/.composer/cache

env:
  - LARAVEL_VERSION="~5.4" TESTBENCH_VERSION="~3.4"

before_script:
  - travis_retry composer self-update
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-dist

script:
  - vendor/bin/phpunit

sudo: false

branches:
  only:
    - 2.0
    - master

